{% extends "template.html" %}
{% block contenido %}
    <form action="{{ url_for('crear_combo') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required class="form-control">
          </div>
          <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" id="precio" name="precio" required class="form-control">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripci&oacute;n</label>
            <textarea rows="3" cols="50" id="descripcion" name="descripcion" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Guardar</button>
          <a class="btn btn-danger" href="{{ url_for('listar_combos') }}">Volver</a>
        </fieldset>
    </form>
{% endblock %}
