<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="static/assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Mohe'&otilde; Kua'a</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3 ">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Actualizar mis datos</h5>
                    <p class="text-center small">Ingrese sus datos personales</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate  action="{{ url_for('updateUser') }}" method="post">
                    <input type="hidden" name="id" value="{{ usuario.id }}">
                    <div class="col-12">
                      <label for="yourName" class="form-label">Nombre completo</label>
                      <input type="text" name="name" class="form-control" id="yourName" value="{{ usuario.nombre }}" required>
                      <div class="invalid-feedback">Favor, ingrese su nombre!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">E-mail</label>
                      <input type="email" name="email" class="form-control" id="yourEmail" value="{{ usuario.email }}" required>
                      <div class="invalid-feedback">Favor ingrese un e-mail valido!</div>
                    </div>

                    <div class="col-6">
                      <label for="yourciruc" class="form-label">Cedula/Ruc</label>
                      <div class="input-group has-validation">
                        <input type="text" name="ciruc" class="form-control" id="ciruc" value="{{ usuario.ciruc }}" required>
                        <div class="invalid-feedback">Favor ingrese un numero de documento</div>
                      </div>
                    </div>

                    <div class="col-6">
                      <label for="yourCelular" class="form-label">Celular</label>
                      <input type="text" name="celular" class="form-control" id="yourCelular" value="{{ usuario.celular }}">
                    </div>

                    <div class="col-6">
                      <label for="yourHas" class="form-label">Cantidad Has de su propiedad</label>
                      <input type="text" name="has" class="form-control" id="yourHas" value="{{ usuario.has }}">
                    </div>

                    <div class="col-12">
                      <label for="yourDir" class="form-label">Direccion</label>
                      <input type="text" name="direccion" class="form-control" id="yourDir" value="{{ usuario.direccion }}">
                    </div>

                    
                    <div class="col-6">
                      <label for="yourCiudad" class="form-label">Ciudad</label>
                      <input type="text" name="ciudad" class="form-control" id="yourCiudad" value="{{ usuario.ciudad }}">
                    </div>
                    
                    <div class="col-6">
                      <label for="yourDepartamento" class="form-label">Departamento</label>
                      <input type="text" name="departamento" class="form-control" id="yourDepartamento" value="{{ usuario.departamento }}">
                    </div>
                    <div class="col-6">
                      <button class="btn btn-primary w-100" type="submit">Guardar</button>
                    </div>
                    <div class="col-6">
                      <a href="{{ url_for('home') }}"><p class="btn btn-danger w-100">Cancelar</p></a>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
