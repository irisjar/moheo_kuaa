{% extends "template.html" %}
{% block contenido %}
    <br>
    <a class="btn btn-primary" style="aling:rigth" href="{{ }}">Nuevo Combo</a>
    <br><br>
    <table class="table table-striped table-responsive table-bordered table-light">
        <thead>
            <tr>
                <th>Nombre</th>
                                    <th>Descripcion</th>
                <th>Remover</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
        {% for combo in combos %}
                        <tr>
                            <td>{{ combo.nombre }}</td>
                            <td>{{ combo.precio }}</td>
                            <td>{{ combo.descripcion }}</td>
                            <td><a href="{{ url_for('remover_combo', id=combo.id) }}">Remover</a></td>
                            <td><a href="{{ url_for('editar_combo', id=combo.id) }}">Editar</a></td>
                        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
